language: elixir
elixir:
  - 1.4.5
  - 1.5.1
otp_release:
  - 19.3
  - 20.0
sudo: false
install:
  - mix do local.hex --force, local.rebar --force
  - mix deps.get # need to explicitly get test deps, see mix.exs
  - mix compile
env:
  - MIX_ENV=test
script: mix coveralls.travis
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
